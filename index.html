<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="/js/script.js" type="text/javascript" charset="utf-8" async defer></script>
    <title></title>
</head>
<body>

<div class="partOne">
	<div id="firstName">FIRST NAME
		<div> <input class="small" id="firstNameBox" type="text" placeholder="FIRST NAME"></div>
	</div>
	<div id="lastName">LAST NAME
		<div> <input class="small" id="lastNameBox" type="select" placeholder="LAST NAME">
		</div>
	</div>
	<div id="email">EMAIL
		<div> <input class="small" id="emailBox" type="text" placeholder="EMAIL@WebServer.com"></div>
	</div>
	<div id="country">COUNTRY
		<div>
			<select>
				<option value="Israel" class="options" id="countryBox">Israel</option>
				<option value="Israel" class="options" id="countryBox">USA</option>
				<option value="Israel" class="options" id="countryBox">Ireland</option>
				<option value="Israel" class="options" id="countryBox">Japan</option>
				<option value="Israel" class="options" id="countryBox">Russia</option>
			</select>
		</div>
	</div>
	<div id="bio">BIO<div>
		<input class="big" id="bioBox" type="text" placeholder="Tell Us About You"></div>
	</div>
</div>

<div class="partTwo">
	<div id="phone">PHONE NUMBER
		<div> <input class="small" id="phoneBox" type="text" placeholder="(xxx)xxx-xxx"></div>
	</div>
	<div id="affiliations">AFFILIATIONS
		<div> <input class="big" id="affilBox" type="text" placeholder="Memberships/Organizations"></div>
	</div>
	<div id="occupation">OCCUPATION
		<div>
			<select>
				<option value="Tnker" class="options" id="occuBox">Tinker</option>
				<option value="Taylor" class="options" id="occuBox">Taylor</option>
				<option value="Soldier" class="options" id="occuBox">Soldier</option>
				<option value="Spy" class="options" id="occuBox">Spy</option>
			</select>
		</div>
	</div>
	<div id="catName">CAT'S NAME
		<div> <input class="small" id="catBox" type="text" placeholder="Whiskers"></div>
	</div>
	<div id="gadget">FAVORITE GADGET
		<div> <input class="small" id="gadgetBox" type="text" placeholder="Lightsaber"></div>
	</div>
</div>

<div class="partThree">
	<div id="talent">TYPE OF TALENT
		<div>
			<select>
				<option value="Read" class="options" id="talentBox">reading</option>
				<option value="Writing" class="options" id="talentBox">Writing</option>
				<option value="Coding" class="options" id="talentBox">Coding</option>
				<option value="Talking" class="options" id="talentBox">Talking</option>
			</select>
		</div>
	</div>
	<div id="drink">FAVORITE DRINK
		<div> <input class="small" id="drinkBox" type="text" placeholder="Moscow Mule"></div>
	</div>
	<div id="powers">SPECIAL POWERS
		<div> <input class="small" id="powersbox" type="text" placeholder="X-Ray Vision"></div>
	</div>
	<div id="weapon">WEAPON OF CHOICE
		<div> <input class="small" id="weaponBox" type="text" placeholder="Lightsaber"></div>
	</div>
	<div id="comments">COMMENTS
		<div> <input class="big" id="commentsBox" type="text" placeholder="Tell Us How We did"></div>
	</div>
</div>



</body>
</html>
