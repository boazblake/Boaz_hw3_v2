<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="/js/script.js" type="text/javascript" charset="utf-8" async defer></script>
    <title></title>
</head>
<body>


<div class="partOne">
	<div class="input-group firstNameBox">FIRST NAME
		<input class="small" type="text" placeholder="FIRST NAME">
	</div>
	<div class="input-group lastNameBox">LAST NAME
		<input class="small " type="select" placeholder="LAST NAME">
	</div>
	<div class="input-group emailBox">EMAIL
		<input class="small" type="text" placeholder="EMAIL@WebServer.com">
	</div>
	<div class="input-group-options">COUNTRY
			<select>
				<option value="Israel" class="Israel">Israel</option>
				<option value="Israel" class="USA">USA</option>
				<option value="Israel" class="Ireland">Ireland</option>
				<option value="Israel" class="Japan">Japan</option>
				<option value="Israel" class="Russia">Russia</option>
			</select>
	</div>
	<div class="input-group bioBox">BIO
		<textarea name="" class="big" type="text" placeholder="Tell Us About You"></textarea>
	</div>
</div>

<div class="partTwo">
	<div class="input-group phoneBox">PHONE NUMBER
		<input class="small" type="text" placeholder="(xxx)xxx-xxx">
	</div>
	<div class="input-group affilBox">AFFILIATIONS
		<input class="big" type="text" placeholder="Memberships/Organizations">
	</div>
	<div class="input-group">OCCUPATION
		<select>
			<option value="Tnker" class="Tinker">Tinker</option>
			<option value="Taylor" class="Taylor">Taylor</option>
			<option value="Soldier" class="Soldier">Soldier</option>
			<option value="Spy" class="Spy">Spy</option>
		</select>
	</div>
	<div class="input-group catBox">CAT'S NAME
		<input class="small" type="text" placeholder="Whiskers">
	</div>
	<div class="input-group gadgetBox">FAVORITE GADGET
		<input class="small" type="text" placeholder="Lightsaber">
	</div>
</div>

<div class="partThree">
	<div class="input-group">TYPE OF TALENT
		<select>
			<option value="reading" class="reading">reading</option>
			<option value="Writing" class="Writing">Writing</option>
			<option value="Coding" class="Coding">Coding</option>
			<option value="Talking" class="Talking">Talking</option>
		</select>
	</div>
	<div class="input-group drinkBox">FAVORITE DRINK
		<input class="small" type="text" placeholder="Moscow Mule">
	</div>
	<div class="input-group powersbox">SPECIAL POWERS
		<input class="small" type="text" placeholder="X-Ray Vision">
	</div>
	<div class="input-group weaponBox">WEAPON OF CHOICE
		<input class="small" type="text" placeholder="Lightsaber">
	</div>
	<div class="input-group commentsBox">COMMENTS
		<input class="big" type="text" placeholder="Tell Us How We did">
	</div>
</div>


</body>
</html>
